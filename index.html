<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <main>
            <h1>Compound Interest Calculator</h1>
            <!-- Labels identify input fields and display numbers -->
            <!-- Label for final amount with compounded interest -->
            <label id="display-label">
                Total Amount (including Interest): <div id="display">$121.00</div>
            </label>
            <!-- Label for principal (starting) amount -->
            <label>
                Principal Amount: $<input id="principal" value="100.00" step="0.01" type="number">
            </label>
            <!-- Label for interest rate as a percentage -->
            <label>
                Interest Rate (%): <input id="interest-rate" value="10" type="number">
            </label>
            <!-- Label for time, where time value is entered as a number and time units are selected from the drop-down menu -->
            <label>
                Time: <input id="time" value="2" type="number"><select id="select-time-units">
                    <option id="year" value="Years">Years</option>
                    <option id="month">Months</option>
                    <option id="day">Days</option>
                    </select>
            </label>
            <!-- Label for "n", or number of times interest is compounded per unit of time  -->
            <label>
                Number of times interest is compounded per <label id="n-unit-label"> year</label> <input id="n" value="1" type="number"> 
            </label>
        </main>
          
        <script src="script.js"></script>
    </body>

</html>
