<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <main>
            <h1>Compound Interest Calculator</h1>
            <!-- Labels identify input fields and display numbers -->
            <label>
                Total Amount (including Interest): $<div id="display">110.00</div>
            </label>
            <label>
                Principal Amount: $<input id="principal" value="100.00" type="number">
            </label>
            <label>
                Interest Rate: <input id="interest-rate" value="10" type="number">%
            </label>
            <label>
                Time: <input id="time" value="1" type="number"><select id="select-time-units">
                    <option value="years">Year(s)</option>
                    <option>Month(s)</option>
                    <option>Day(s)</option>
                    </select>
            </label>
            <label>
                Number of times interest is compounded per year, month, or day: <input id="n" value="1" type="number"> times
            </label>
        </main>
          
        <script src="script.js"></script>
    </body>

</html>
